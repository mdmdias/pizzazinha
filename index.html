<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzazinha Do Manco</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Preto fosco */
            color: #e0e0e0; /* Cinza claro */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1c1c1c; /* Preto mais claro */
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
            color: #6A0DAD; /* Roxo vibrante */
            margin: 0;
        }
        header p {
            color: #a0a0a0; /* Cinza suave */
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #1c1c1c; /* Preto mais claro */
            border-radius: 15px;
            width: 50%;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5); /* Sombra sutil */
        }
        form {
            margin-top: 30px;
        }
        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 1.2em;
            margin-bottom: 20px;
            border: 2px solid #333333; /* Preto ainda mais escuro */
            background-color: #2c2c2c; /* Cinza escuro */
            color: #e0e0e0; /* Texto claro */
            border-radius: 10px;
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        input[type="text"]::placeholder {
            color: #a0a0a0; /* Placeholder cinza suave */
        }
        input[type="submit"] {
            background-color: #001f3f; /* Azul escuro */
            color: #e0e0e0; /* Texto claro */
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #6A0DAD; /* Roxo vibrante no hover */
        }
        footer {
            margin-top: 50px;
            background-color: #1c1c1c; /* Preto mais claro */
            padding: 15px;
            color: #a0a0a0;
        }
        #confirmation {
            margin-top: 20px;
            font-size: 1.5em;
            color: #6A0DAD; /* Mensagem roxa */
        }

        /* Estilo para efeito neon */
        p.neon {
            font-size: 1.5em;
            color: #f2eff4; /* Cor roxa */
            text-shadow: 0 0 5px #6A0DAD, 0 0 10px #6A0DAD, 
                         0 0 20px #ff00ff, 0 0 30px #ff00ff, 
                         0 0 40px #ff00ff, 0 0 50px #ff00ff;
        }
    </style>
    <script>
        function confirmarPresenca(event) {
            event.preventDefault();
            var nome = document.querySelector('input[name="nome"]').value;
            var confirmationMessage = document.getElementById('confirmation');
            
            // Verifica se o nome começa com a letra 'B' (ignora maiúsculas/minúsculas)
            if (nome.charAt(0).toLowerCase() === 'b') {
                confirmationMessage.style.color = 'red'; // Mensagem em vermelho
                confirmationMessage.innerText = "Você não foi convidado.";
            } else if (nome) {
                confirmationMessage.style.color = '#6A0DAD'; // Mensagem roxa para outros nomes
                confirmationMessage.innerText = "Obrigado, " + nome + "! Sua presença foi confirmada.";
            } else {
                confirmationMessage.style.color = 'yellow'; // Mensagem de erro em amarelo
                confirmationMessage.innerText = "Por favor, insira seu nome!";
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>Pizzazinha Do Manco</h1>
        <p class="neon">NA MINHA CABEÇA, EU SOU O MELHOR!!</p1>
    </header>

    <div class="container">
        <h2>Confirmar Presença</h2>
        <p>Insira seu nome para confirmar sua presença no evento:</p> <!-- Texto com efeito neon -->
        <form onsubmit="confirmarPresenca(event)">
            <input type="text" name="nome" placeholder="Digite seu nome" required>
            <br>
            <input type="submit" value="Confirmar Presença">
        </form>
        <p id="confirmation"></p>
    </div>

    <footer>
        <p>&copy; 2024 Pizzazinha Do Manco. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
